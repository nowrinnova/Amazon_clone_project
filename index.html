<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver To</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">Bangladesh</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option value="">All</option>
            </select>
            <input class="search-input" type="text" placeholder="Search Amazon">
            <div class="search-icon">
                <button class="search-icon-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="nav-whole-flag border">
            <div class="nav-flag ">
                <div class="flag-icon ">
                    <i class="fa-solid fa-flag-usa"></i>
                </div>
                <div class="flag-name ">EN </div>
            </div>
        </div>

        <div class=" nav-signin">
            <p class="signin-first"><span>Hello ,sign in </span></p>
            <p class="signin-second">Account & Lists</p>

        </div>

        <div class=" nav-signin">
            <p class="signin-first"><span>Returns </span></p>
            <p class="signin-second"> & Orders</p>

        </div>



    </div>
</body>

</html>
